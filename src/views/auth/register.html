<main class="container">
    <div>
        <button class="btn-warning">

        </button>
    </div>

    <form id="registerForm">
        <h2>Registrar Nuevo Usuario</h2>
        <div>
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" aria-describedby="helpId"
            placeholder="Nombre de usuario" />
        </div>

        <div>
            <label for="password">Contrase単a</label>
            <input type="password" name="password" id="password" aria-describedby="helpId"
            placeholder="Contrase単a" />
        </div>

        <div>
            <label for="repeatPassword">Repetir Contrase単a</label>
            <input type="password" name="repeatPassword" id="repeatPassword" aria-describedby="helpId"
            placeholder="Repetir contrase単a" />
        </div>

        <div>
            <button id="btnRegister" class="btn-primary">Crear usuario</button>
        </div>

    </form>
</main>
