<h2>Usuarios</h2>
<button class="btn btn-primary"><a class="nav-link" href="/register">Crear Usuario</a></button>
<table id="userTable" class="table w-50 mx-auto mt-5">
    <thead>
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Contraseña</th>
            <th>Fecha de creacion</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<form id="editForm" class="row g-3 w-50 mx-auto">
    <div class="col-md-6">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="helpId"
        placeholder="" />
    </div>
    
    <div class="col-md-6">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId"
        placeholder="" />
    </div>
    
    <div class="col-md-6">
        <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
        <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" aria-describedby="helpId"
        placeholder="" />
    </div>
    <input type="text" name="created" id="created" hidden>
    
    <button id="btnSendEdit" class="btn btn-primary">Crear usuario</button>
    
</form>

<tr></tr> <!-- table row => fila de tabla -->
<th></th> <!-- table header => cabecera de tabla -->
<!-- <td></td> table data => datos de la tabla -->
